                                <style>
                                        :root {
                                                    --primary: #8b5cf6;
                                                                --dark: #1e1b4b;
                                                                            --glass: rgba(255, 255, 255, 0.1);
                                                                                    }

                                                                                            * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }

                                                                                                    body {
                                                                                                                background: #0f172a;
                                                                                                                            color: white;
                                                                                                                                        overflow-x: hidden;
                                                                                                                                                    min-height: 100vh;
                                                                                                                                                            }

                                                                                                                                                                    /* --- BACKGROUND AWAN --- */
                                                                                                                                                                            .bg-animate {
                                                                                                                                                                                        position: fixed;
                                                                                                                                                                                                    top: 0; left: 0; width: 100%; height: 100%;
                                                                                                                                                                                                                background: linear-gradient(to bottom, #1e1b4b, #4c1d95);
                                                                                                                                                                                                                            z-index: -2;
                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                            .cloud {
                                                                                                                                                                                                                                                        position: absolute;
                                                                                                                                                                                                                                                                    background: white;
                                                                                                                                                                                                                                                                                filter: blur(60px);
                                                                                                                                                                                                                                                                                            opacity: 0.15;
                                                                                                                                                                                                                                                                                                        border-radius: 50%;
                                                                                                                                                                                                                                                                                                                    animation: move linear infinite;
                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                    @keyframes move {
                                                                                                                                                                                                                                                                                                                                                from { transform: translateX(-300px); }
                                                                                                                                                                                                                                                                                                                                                            to { transform: translateX(100vw); }
                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                            /* --- HEADER --- */
                                                                                                                                                                                                                                                                                                                                                                                    header {
                                                                                                                                                                                                                                                                                                                                                                                                text-align: center;
                                                                                                                                                                                                                                                                                                                                                                                                            padding: 80px 20px 40px;
                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                            .profile-container {
                                                                                                                                                                                                                                                                                                                                                                                                                                        width: 150px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                    height: 150px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                margin: 0 auto 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            position: relative;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            .profile-img {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        width: 100%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    height: 100%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                border-radius: 30px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            object-fit: cover;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        border: 4px solid var(--primary);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    box-shadow: 0 0 30px rgba(139, 92, 246, 0.5);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                animation: float 3s ease-in-out infinite;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                @keyframes float {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            0%, 100% { transform: translateY(0); }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        50% { transform: translateY(-15px); }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        /* --- CONTENT CARD --- */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                .container { max-width: 800px; margin: 0 auto; padding: 20px; }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        .card {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    background: var(--glass);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            border: 1px solid rgba(255,255,255,0.1);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        border-radius: 25px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    padding: 30px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                margin-bottom: 25px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            transition: 0.3s;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            .card:hover { border-color: var(--primary); transform: scale(1.01); }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    h2 { color: #ddd6fe; font-size: 1.2rem; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    .info-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    .box { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.05); }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            .tag {

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                padding: 5px 15px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            border-radius: 50px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        font-size: 0.8rem;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    font-weight: bold;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                margin: 5px 3px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                .insta-btn {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            display: flex;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        align-items: center;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    justify-content: center;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        color: var(--dark);

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    transition: 0.3s;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    .insta-btn:hover { background: var(--primary); color: white; }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </head>
